<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS-구구단</title>
</head>
<body>
<h1>구구단</h1>
<script>
  var i, j;

  for (i = 2; i <=9; i++) {
    document.write("<h3>"+i+"단</h3>");
    for (j=2; j<= 9; j++){
      document.write(i+"x"+j+"="+i*j+"<br>");
    }
  }
</script>
</body>
  </html>
