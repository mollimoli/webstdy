<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS-조건문_반복문</title>
</head>
<body>
  <a href="9.html">구구단 숙제</a>

  <input id="night_day" type="button" value="night" onclick="
    var target = document.querySelector('body');
    if(this.value === 'night'){
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = 'day';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
        alist[i].style.color = 'powderblue';
        i = i + 1;
      }
    } else {
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = 'night';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
        alist[i].style.color = 'blue';
        i = i + 1;
      }
    }
  ">
  <h1>Comparison operators & Boolean</h1>
  <h2>===</h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1);
  </script>
  
  <h3>1===2</h3>
  <script>
    document.write(1===2);
  </script>
  
  <h3>1&lt;2</h3>
  <script>
    document.write(1<2);
  </script>
  
  <h3>1&lt;1</h3>
  <script>
    document.write(1<1);
  </script>

<h1>Conditional statements</h1>
<h2>Program</h2>
<script>
  document.write("1<br>");
  document.write("2<br>");
  document.write("3<br>");
  document.write("4<br>");
  </script>
  <h2>IF-true</h2>
<script>
  document.write("1<br>");
  if(true){
    document.write("2<br>");
  } else {
    document.write("3<br>");
  }
  document.write("4<br>");
</script>

<h2>IF-false</h2>
<script>
  document.write("1<br>");
  if(false){
    document.write("2<br>");
  } 
  else {
    document.write("3<br>");}
  document.write("4<br>"); 
  document.write("5<br>");
</script>

<h1>Array</h1>
<h2>Syntax</h2>
<script>
  var coworkers = ["egoing", "leezche"];
</script>

<h2>get</h2>
<script>
  document.write(coworkers[0]);
  document.write(coworkers[1]);
</script>

<h2>add</h2>
<script>
  coworkers.push('duru');
  coworkers.push('taeho');
</script>

<h2>count</h2>
<script>
  document.write(coworkers.length);
</script>

<h1>Loop</h1>
<ul>
<script>
    document.write('<li>1</li>');
    var i = 0;
    while(i < 3){
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      i = i + 1;
    }
    document.write('<li>4</li>');
</script>
</ul>

<h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing','leezche','duru','taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i = i + 1;
        }
      </script>
   </ul>
</script>
</body>
