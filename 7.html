<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS-CSS기초</title>
</head>
<body>
  <input id="night_day" type="button" value="night" onclick="
  var target = document.querySelector('body');
  if(this.value === 'night'){
    target.style.backgroundColor = 'black';
    target.style.color = 'white';
    this.value = 'day';
  } else {
    target.style.backgroundColor = 'white';
    target.style.color = 'black';
    this.value = 'night';
  }
  ">
  <h1>Comparison operators & Boolean</h1>
  <h2>===</h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1);
  </script>
  
  <h3>1===2</h3>
  <script>
    document.write(1===2);
  </script>
  
  <h3>1&lt;2</h3>
  <script>
    document.write(1<2);
  </script>
  
  <h3>1&lt;1</h3>
  <script>
    document.write(1<1);
  </script>

<h1>Conditional statements</h1>
<h2>Program</h2>
<script>
  document.write("1<br>");
  document.write("2<br>");
  document.write("3<br>");
  document.write("4<br>");
  </script>
  <h2>IF-true</h2>
<script>
  document.write("1<br>");
  if(true){
    document.write("2<br>");
  } else {
    document.write("3<br>");
  }
  document.write("4<br>");
</script>

<h2>IF-false</h2>
<script>
  document.write("1<br>");
  if(false){
    document.write("2<br>");
  } else {
    document.write("3<br>");
  }
  document.write("4<br>");
</script>




</body>
  </html>
